<form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="quote">Quote</label>
    <ckeditor id="quote" [editor]="Editor" formControlName="quote"></ckeditor>
  </div>
  <mat-form-field>
    <mat-label>Source</mat-label>
    <input matInput formControlName="source" placeholder="Source">
  </mat-form-field>
  <mat-slide-toggle formControlName="active">
    Active
  </mat-slide-toggle>
  <hr/>
  <button mat-raised-button type="submit">Save Settings</button>
</form>
