<form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Quote</label>
    <angular-editor formControlName="quote" ngDefaultControl></angular-editor>
  </div>
  <mat-form-field>
    <mat-label>Source</mat-label>
    <input matInput formControlName="source" placeholder="Source">
  </mat-form-field>
  <mat-slide-toggle
    formControlName="active">
    Active
  </mat-slide-toggle>
  <div>
    <button mat-raised-button type="submit">Send</button>
  </div>
</form>
