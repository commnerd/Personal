<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Title">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Slug</mat-label>
      <input matInput formControlName="slug" placeholder="Slug">
    </mat-form-field>
  </div>
  <div>
    <tag-input formControlName="tags" placeholder="+ Tags"></tag-input>
  </div>
  <div class="body">
    <label>Body</label>
    <angular-editor formControlName="body" ngDefaultControl></angular-editor>
  </div>
  <div class="submit-btn">
    <button mat-raised-button type="submit">Send</button>
  </div>
</form>
