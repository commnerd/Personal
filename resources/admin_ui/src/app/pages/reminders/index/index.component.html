<div>
  <h1>Reminders</h1>
  <button mat-icon-button color="primary" aria-label="Add reminder button" (click)="addReminder()">
    <mat-icon aria-hidden="false" aria-label="Add reminder icon" fontIcon="add"></mat-icon>
  </button>
</div>
<div *ngIf="!!models?.total">
  <mat-paginator
    [length]="models?.total || 0"
    [pageIndex]="(models?.current_page || 1) - 1"
    [pageSize]="models?.per_page || 0"
    (page)="switchPage($event)"
  ></mat-paginator>
</div>
<table>
  <tr *ngIf="!models?.total">
    <td>No reminders found.</td>
  </tr>
  <tr *ngFor="let reminder of models?.data">
    <td [innerHTML]="reminder.reminder"></td>
    <td>{{ reminder.reference }}</td>
    <td>
      <button mat-button class="edit" aria-label="Edit reminder" (click)="editReminder(reminder)">
        <mat-icon aria-hidden="false" aria-label="Edit icon" fontIcon="edit"></mat-icon>
      </button>
      <button mat-button class="delete" aria-label="Delete reminder" (click)="deleteReminder(reminder)">
        <mat-icon aria-hidden="false" aria-label="Delete icon" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </tr>
</table>
<div *ngIf="!!models?.total">
  <mat-paginator
    [length]="models?.total || 0"
    [pageIndex]="(models?.current_page || 1) - 1"
    [pageSize]="models?.per_page || 0"
    (page)="switchPage($event)"
  ></mat-paginator>
</div>
